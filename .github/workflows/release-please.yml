name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Release configuration for Rust workspace
          release-type: rust
          package-name: cargo-dist-explore
          
          # Token for creating PRs and releases
          token: ${{ secrets.GITHUB_TOKEN }}
